<form class="add-form" (ngSubmit)="onSubmit()">
  <div class="form-control">
    <label for="text">Task</label>
    <input
      type="text"
      name="text"
      id="text"
      [(ngModel)]="text"
      placeholder="Add Task"
    />
  </div>
  <div class="form-control">
    <label for="Day">Day</label>
    <input
      type="datetime-local"
      [(ngModel)]="day"
      name="day"
      id="day"
      placeholder="Add Day"
    />
  </div>

  <div class="form-control">
    <input
      type="checkbox"
      name="reminder"
      [(ngModel)]="reminder"
      [ngStyle]="{ height: '20px', float: 'left', width: '10%' }"
      class="checkbos"
      id="reminder"
    />

    <label
      for="reminder"
      [ngStyle]="{ width: '50%', float: 'left', 'margin-top': '4px' }"
      >Set Reminder</label
    >
  </div>
  <br />
  <br />
  <button type="submit" [ngStyle]="{ width: '100%' }" class="btn">Save</button>
</form>
